<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position eksempel</title>

    <style>
        body{
            background-color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        main{
            background-color: tomato;
            margin: 100px;
            height: 5500px;
            width: 800px;
            position: relative;
        }

        main div{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            padding: 5px;
            border: solid 1px black;
        }

        #absolute{
            position: absolute;
            left: -50px;
            top: 150px;
        }

        #relative{
            position: relative;
            top:200px;
            left: 200px;
        }

        #fixed{
            position: fixed;
            top: 0px;
            left: 50vw;
        }

    </style>

</head>
<body>
    <main>
        <div id="absolute">
            absolute
        </div>
        <div id="fixed">
            fixed
        </div>
        <div id="relative">
            relative
        </div>
    </main>
</body>
</html>
