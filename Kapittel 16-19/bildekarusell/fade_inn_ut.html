<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fade inn ut</title>
	<style>
		#innpakning {
			border: 5px solid brown;
			width: 400px;
			height: 300px;
		}

		#innpakning img {
			position: absolute;
			width: 400px;
			transition: 1000ms;
		}

		.usynlig{
			opacity: 0;
		}
	</style>
</head>

<body>
	<div id="innpakning">
		<img src="bilder/dompap.jpg">
		<img class="usynlig" src="bilder/graspurv.jpg">
		<img class="usynlig" src="bilder/kjottmeis.jpg">
		<img class="usynlig" src="bilder/svartmeis.jpg">
		<img class="usynlig" src="bilder/blameis.jpg">
	</div>

	<script>
		let bildeListe = document.querySelectorAll("#innpakning img");
		let bildeIndeks = 0;

		function byttBilde() {
			bildeListe[bildeIndeks].classList.toggle("usynlig");
  			bildeIndeks = (bildeIndeks + 1) % bildeListe.length;
			bildeListe[bildeIndeks].classList.toggle("usynlig");
			setTimeout(byttBilde, 1000);
		}

		byttBilde();
	</script>
</body>

</html>
