<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grønnsaker</title>
    <link rel="stylesheet" href="brukerinput.css">
    <style>
        main{
            position: relative;
        }

        main img{
            position: absolute;
        }

        #tomat{
            left: 50px;
            top: 50px;
        }

        #gulerot{
            left: 250px;
            top: 200px;
        }

        #agurk{
            left: 450px;
            top: 350px;
        }

        .osynlig{
            opacity: 0;
        }

    </style>
</head>
<body>
    <button onclick="visSkjul('tomat')">Tomat</button>
    <button onclick="visSkjul('gulerot')">Gulerot</button>
    <button onclick="visSkjul('agurk')">Agurk</button>
    <main>
        <img src="bilder/gronnsaker_bakgrunn.jpg" alt="">
        <img class="osynlig" id="tomat" src="bilder/tomat_liten.png" alt="">
        <img class="osynlig" id="gulerot" src="bilder/gulerot_liten.png" alt="">
        <img class="osynlig" id="agurk" src="bilder/agurk_liten.png" alt="">
    </main>
    <script>

        // Viser og skjuler en grønsak
        function visSkjul(grønnsak){
            let grønnsakEl = document.querySelector("#"+grønnsak);
            grønnsakEl.classList.toggle("osynlig");
        }
    </script>
</body>
</html>
