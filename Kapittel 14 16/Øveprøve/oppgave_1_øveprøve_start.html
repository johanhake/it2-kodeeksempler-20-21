<body>
    <script>
        
        ctx.beginPath();
        // Følgende kode gjør hva?
        ctx.arc(x - mellomRom, y + mellomRom + stolRadius, 
                stolRadius, pi/2, 3*pi/2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        // Følgende kode gjør hva?
        ctx.arc(x + mellomRom + bordBredde, y + mellomRom + stolRadius, 
                stolRadius, 3*pi/2, pi/2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    </script>
